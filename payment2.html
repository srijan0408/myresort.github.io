<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment gateway</title>
    <link rel="stylesheet" href="payment1style.css">
</head>

<body>
    <section class="bodycontent">
        <div class="mylogo">
            <div class="logo">
                <img src="mylogo1.jpg" alt="" id="logo">
            </div>
        </div>
        <div class="container">
            <div class="heading">
                <h2 id="title">Payment Gateway</h2>
            </div>
            <div class="container1">
                <div class="form-conatiner">
                    <form action="">
                        <div class="form-details">
                            <div class="detail-box">
                                <label class="content">Card Number:</label>
                                <input type="text" class="input" placeholder="Card Number">
                            </div>
                            <div class="detail-box">
                                <label class="content">Card Holder:</label>
                                <input type="text" class="input3" placeholder="Name" style="text-transform:uppercase">
                            </div>
                            <div class="grp">
                                <div class="grp-box">
                                    <label class="content">Expiry:</label>
                                    <input type="text" class="input1" placeholder="mm / yy">
                                </div>
                                <div class="grp-box">
                                    <label class="content">CVV:</label>
                                    <input type="password" class="input1" placeholder="000">
                                </div>
                            </div>
                            <div class="btn">
                                <div class="btn11">
                                    <button type="button" onclick="myFunction()" class="input2">Pay Now</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </section>
    <script>
        function myFunction() {

            window.location.href = 'last.html';


        }

    </script>

</body>

</html>
